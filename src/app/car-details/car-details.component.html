<div class="card border p-4 w-1/3 fixed right-0 top-20 bg-white shadow-lg">
    <img [src]="car.imageUrl" alt="Image de {{ car.marque }}" class="w-full h-48 object-cover">
    <h2 class="text-lg font-bold mt-4">{{ car.marque }} {{ car.modele }}</h2>
    <p>{{ car.details }}</p>
    <button (click)="clearDetails()" class="bg-gray-500 text-white px-4 py-2 rounded mt-4">Fermer</button>
  </div>
